				<p id ="ketqua"> </p>
				<script>
					
					function tong()
					{
					 var so1 = document.getElementsById("so1")[0].value;
					 var so2 = document.getElementsById("so2")[0].value;
					 var c = parseInt(so1) + parseInt(so2);
					 document.getElementsById("ketqua").value = c;
					 
					}
					function hieu()
					{
					 var so1 = document.getElementsById("so1")[0].value;
					 var so2 = document.getElementsById("so2")[0].value;
					 var c = parseInt(so1) - parseInt(so2);
					 document.getElementsById("ketqua").innerHTML = c;
					}
					function nhan()
					{
					 var so1 = document.getElementsById("so1")[0].value;
					 var so2 = document.getElementsById("so2")[0].value;
					 var c = parseInt(so1) * parseInt(so2);
					 document.getElementsById("ketqua").innerHTML = c;
					}
					function chia()
					{
					 var so1 = document.getElementsById("so1")[0].value;
					 var so2 = document.getElementsById("so2")[0].value;
					 var c = parseInt(so1) / parseInt(so2);
					 document.getElementsById("ketqua").innerHTML = c;
					}
					
					
					
				</script>
				
}
